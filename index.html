<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Frontend Mentor | Social links profile</title>
    <style></style>
  </head>
  <body>
    <main role="main">
      <div class="profile-container">
        <div class="profile-avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile picture"
          />
        </div>
        <div class="profile-name"><p>Jessica Randall</p></div>
        <div class="profile-location"><h2>London, United Kingdom</h2></div>
        <div class="profile-bio">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="profile-links">
          <a href="#" class="profile-link">GitHub</a
          ><a href="#" class="profile-link">Frontend Mentor</a
          ><a href="#" class="profile-link">LinkedIn</a
          ><a href="#" class="profile-link">Twitter</a
          ><a href="#" class="profile-link">Instagram</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Angel C</a>.
      </div>
    </main>
  </body>
</html>
